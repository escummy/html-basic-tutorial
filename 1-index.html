<!-- HTML
  
  Lenguaje de Marcado de Hipertexto, del inglés HyperText Markup Language
  
  Es el componente más básico de la Web. Define el significado y la estructura del contenido web, HTML utiliza "marcas" para etiquetar texto, imágenes y otro contenido para mostrarlo en un navegador Web

  Todas las etiquetas en HTM llevan una etiqueta de apertura y una de cierre salvo algunos casos especificos que iras viendo en el tutorial
  
  Antes de comenzar, debemos aclarar que el documento 'index.html', hace referencia al documento principal de una web, éste hará una petición a un servidor local en el cual mostrará por pantalla las etiquetas que iremos viendo.

  (puedes levantar un servidor local desde tu editor de código favorito)

** IMPORTANTE **
  El documento HTML no es para que se vea bien, simplemente se usa para darle al navegador una serie de información con respecto a la estructura de nuestra web, para que quede mas bonito o estético, para ello utilizaremos siempre CSS, y aunque en algunos casos puede ser necesario hacerlo en el mismo documento .html, se recomienda dar estilos en otro documento terminado en .css
